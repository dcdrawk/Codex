<md-dialog aria-label="New Character">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>New Character {{$ctrl.test}}d</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="close()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container>
          <label>Name</label>
          <input ng-model="character.name">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="close('not useful')">
       Cancel
      </md-button>
      <md-button ng-click="saveCharacter(character)">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
